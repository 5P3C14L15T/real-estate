<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6c66823518.js"
      crossorigin="anonymous"
    ></script>
    <title>Casa a Venda Cuiabá</title>
  </head>
  <body>
    <header class="main">
      <nav class="menu">
        <div class="container">
          <div class="logo">
            <img src="imagem/logo.png" class="img-fluid logo-img" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <nav class="componentes">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="#!" class="btn btn-success d-block">Add Novo Imóvel</a>
          </div>
          <div class="col-md-3">
            <a href="#!" class="btn btn-primary d-block">Editar Perfil</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="main mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-9 mx-auto">
            <h1 class="text-center">Adicione uma nova casa</h1>

            <form action="#!" class="add-imovel">
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg"
                  ><i class="fas fa-home"></i
                ></span>

                <input
                  type="text"
                  class="form-control"
                  name="titulo"
                  placeholder="Casa de 3 quartos próximo ao centro"
                  aria-describedby="inputGroup-sizing-lg"
                />
              </div>

              <div class="row">
                <div class="col-md-6">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg"
                          ><i class="fas fa-location-arrow"></i></span>
        
                          <select class="form-select">
                            <option selected>Escolha o Bairro</option>
                            <option value="1">Araés</option>
                            <option value="2">CPA 1</option>
                            <option value="3">Belvedere</option>
                          </select>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg"
                          ><i class="fas fa-dollar-sign"></i></span>
        
                        <input
                          type="text"
                          class="form-control"
                          name="titulo"
                          placeholder="R$ 200.000,00"
                          aria-describedby="inputGroup-sizing-lg"
                        />
                      </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <h1>CASAAVENDACUIABA.COM.BR</h1>
          <p>&copy; Todos os Direitos Reservados</p>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
