<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/6c66823518.js"
    crossorigin="anonymous"
  ></script>
    <title>Casa a Venda Cuiabá</title>
  </head>
  <body>
    <header class="main">
      <nav class="menu">
        <div class="container">
          <div class="logo">
            <img
              src="imagem/logo.png"
              class="img-fluid logo-img"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </nav>
    </header>


  <div class="loginForm">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="imagem/frontImg.jpg" alt="">
     
      </div>
      <div class="back">
        <img class="backImg" src="imagem/frontImg.jpg" alt="">
        <div class="text">
         
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Entrar</div>
          <form action="app/dashboard.html" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Insira seu Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Insira sua senha" required>
              </div>
              <div class="text"><a href="#">Esqueci minha senha?</a></div>
              <div class="button input-box">
                <input type="submit" value="Entrar">
              </div>
              <div class="text sign-up-text">Ainda não tem uma conta? <label for="flip">Criar conta</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Criar conta</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Insira seu nome" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Insira seu email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Insira uma senha" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Cadastrar">
              </div>
              <div class="text sign-up-text">Já possui sua conta? <label for="flip">Entrar</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>



    <footer class="footer">
      <div class="container">
        <div class="row">
          <h1>CASAAVENDACUIABA.COM.BR</h1>
          <p>&copy; Todos os Direitos Reservados</p>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
