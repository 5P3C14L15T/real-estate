<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/6c66823518.js"
    crossorigin="anonymous"
  ></script>
    <title>Casa a Venda Cuiab√°</title>
  </head>
  <body>
    <header class="main">
      <nav class="menu">
        <div class="container">
          <div class="logo">
            <img
              src="imagem/logo.png"
              class="img-fluid logo-img"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </nav>
    </header>

    <div class="section login" id="login">
      <div class="container">
        <div class="row">
            <h1 class="display-4 text-center">Acesso ao Painel Administrativo</h1>
          <div class="col-md-4 col-sm-12 mx-auto">
            
            <form
              action="app/dashboard.html"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="login-form">
                <h2><i class="fas fa-lock"></i> Entrar no painel</h2>
                <legend>Insira o seu nome</legend>
                <input type="text" name="nome" id="nome" class="form-control form-control-lg">
                <legend>Insira sua senha</legend>
                <input type="password" name="senha" id="senha" class="form-control form-control-lg">
                
              </div>

              <div class="d-grid gap-2">
                
                <input type="submit" class="btn btn-success mt-4" name="enviar" value="Entrar">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <h1>CASAAVENDACUIABA.COM.BR</h1>
          <p>&copy; Todos os Direitos Reservados</p>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
